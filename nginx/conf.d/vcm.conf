# VCM Dashboard - Virtual Host Configuration
server {
    listen 80;
    server_name localhost vcm.exemplo.com;

    # Security: Block direct IP access in production
    if ($host = "") {
        return 444;
    }

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Static files optimization
    location /_next/static/ {
        alias /app/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Served-By "nginx-static";
    }

    # Images and public files
    location /public/ {
        alias /app/public/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # API routes com rate limiting específico
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://vcm-dashboard:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para APIs
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check sem rate limiting
    location /api/health {
        proxy_pass http://vcm-dashboard:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para health check
        proxy_cache_valid 200 5s;
    }

    # Manual de instruções - cache agressivo
    location /manual-instrucoes.html {
        proxy_pass http://vcm-dashboard:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache do manual por 1 hora
        expires 1h;
        add_header Cache-Control "public";
    }

    # Todas as outras rotas (Next.js app)
    location / {
        proxy_pass http://vcm-dashboard:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Buffer para páginas grandes
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Security: Block common exploit attempts
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

